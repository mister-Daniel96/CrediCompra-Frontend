<ul role="list"
    class="tableDiv grid grid-cols-1 gap-6 sm:grid-cols-1 lg:grid-cols-1 p-10 w-[40%] h-[80vh] overflow-y-scroll ml-auto ">
    <li class="col-span-1 divide-y divide-gray-200 rounded-lg bg-white shadow " *ngFor="let element of listaPagos">
        <div class="flex w-full items-center justify-between space-x-6 p-6">
            <div class="flex-1 truncate">
                <div class="flex items-center space-x-3 ">
                    <h3 class="truncate text-sm font-medium text-gray-900">{{"S/."+element.amountPago.toFixed(2)}}</h3>
                    <div>
                        <span *ngIf="element.enablePago"
                            class="inline-flex flex-shrink-0 items-center rounded-full bg-yellow-100 px-5 py-2 text-xs font-medium text-yellow-700 ring-1 ring-inset ring-yellow-600/20">Pendiente</span>
                        <span *ngIf="!element.enablePago"
                            class="inline-flex flex-shrink-0 items-center rounded-full bg-red-100  px-5 py-2 text-xs font-medium text-red-600 ring-1 ring-inset ring-red-600/20">Cancelado</span>
                    </div>

                </div>
                <p class="mt-1 truncate text-sm text-gray-500">{{"Cliente: "+element.credito.usuario.nameUsuario}}</p>
                <p class="mt-1 truncate text-sm text-gray-500">{{"F.vencimiento: "+(element.dateExpiration|date)}}</p>
            </div>
            <img class="h-10 w-10 flex-shrink-0 rounded-full bg-gray-300"
                src="../../../../assets/images/acquisition-fee-icon-vector.jpg" alt="">
        </div>
