<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

</head>

<body>
    <div class="main">
        <button (click)="exportarExcel()" class="imprimir"  >Exportar <i class="fa-solid fa-download"></i></button>
        <button class="btnAgregar" (click)="openDialog()">
            <i class="fa-solid fa-user-plus"></i>
            <i>Agregar cliente</i>
        </button>
        <mat-form-field>
            <mat-label>Buscar</mat-label>
            <input matInput (keyup)="applyFilter($event)" placeholder="Buscar" #input>
        </mat-form-field>

        <div class="mat-elevation-z8" style="width: 80%;overflow-x: scroll; margin:0 auto;" class="tableDiv">

            <table mat-table [dataSource]="dataSource" id="table-data">



                <!--  <ng-container matColumnDef="codigo">
                    <th mat-header-cell *matHeaderCellDef> Codigo </th>
                    <td mat-cell *matCellDef="let element"> {{element.idUsuario}} </td>
                </ng-container>
                -->

                <ng-container matColumnDef="nombre">
                    <th mat-header-cell *matHeaderCellDef> Nombre </th>
                    <td mat-cell *matCellDef="let element"> {{element.nameUsuario}} </td>
                </ng-container>
                <ng-container matColumnDef="email">
                    <th mat-header-cell *matHeaderCellDef> E-mail </th>
                    <td mat-cell *matCellDef="let element"> {{element.emailUsuario}} </td>
                </ng-container>



                <ng-container matColumnDef="estado">
                    <th mat-header-cell *matHeaderCellDef> Estado </th>
                    <td mat-cell *matCellDef="let element" style="text-align: center;">
                        <i *ngIf="element.enabledUsuario" class="fa-solid fa-circle" style="color: #09B818;"></i>
                        <i *ngIf="!element.enabledUsuario" class="fa-solid fa-circle" style="color: #EA080B;"></i>
                    </td>
                </ng-container>
                <ng-container matColumnDef="direccion">
                    <th mat-header-cell *matHeaderCellDef> Direccion </th>
                    <td mat-cell *matCellDef="let element"> {{element.streetUsuario}} </td>
                </ng-container>
                <ng-container matColumnDef="edad">
                    <th mat-header-cell *matHeaderCellDef> Edad </th>
                    <td mat-cell *matCellDef="let element"> {{element.ageUsuario}} </td>
                </ng-container>
                <ng-container matColumnDef="dni">
                    <th mat-header-cell *matHeaderCellDef> Dni </th>
                    <td mat-cell *matCellDef="let element"> {{element.dniUsuario}} </td>
                </ng-container>


                <ng-container matColumnDef="creditoMaximo">
                    <th mat-header-cell *matHeaderCellDef> Credito max </th>

                    <td mat-cell *matCellDef="let element"> {{element.creditUsuario}} </td>

                </ng-container>

                <ng-container matColumnDef="saldoActual">
                    <th mat-header-cell *matHeaderCellDef> Saldo disponible </th>
                    <td mat-cell *matCellDef="let element"> {{element.creditUsuarioAvailable}} </td>
                </ng-container>
                <!--  <ng-container matColumnDef="accion01">
                    <th mat-header-cell *matHeaderCellDef> Acciones </th>
                    <td mat-cell *matCellDef="let element">
                        <button mat-raised-button color="primary"
                            [routerLink]="['/components/administrador',id,'ediciones-users', element.idUsuario]">
                            <i class="fa-solid fa-pen-to-square" style="color: #ffffff;"></i>
                        </button>
                    </td>
                </ng-container>
     -->
                <ng-container matColumnDef="accion01">
                    <th mat-header-cell *matHeaderCellDef> Acciones </th>
                    <td mat-cell *matCellDef="let element">
                        <button mat-icon-button [matMenuTriggerFor]="menu" aria-label="Example icon-button with a menu">
                            <mat-icon>more_vert</mat-icon>
                        </button>
                        <mat-menu #menu="matMenu">
                            <button mat-menu-item (click)="editClient(element.idUsuario)">
                                <mat-icon class="fa-solid fa-pen-to-square"></mat-icon>
                                <span>Editar</span>
                            </button>
                            <button mat-menu-item (click)="removeClient(element.idUsuario)">
                                <mat-icon class="fa-solid fa-trash"></mat-icon>
                                <span>Eliminar</span>
                            </button>
                        </mat-menu>
                    </td>
                </ng-container>



                <tr mat-header-row *matHeaderRowDef="displayedColumns" style="color: #ffeeeea9;"></tr>
                <tr mat-row *matRowDef="let row; columns: displayedColumns; "
                    style="color: rgba(245, 245, 220, 0.644);"></tr>
            </table>

        </div>
    </div>

</body>

</html>
