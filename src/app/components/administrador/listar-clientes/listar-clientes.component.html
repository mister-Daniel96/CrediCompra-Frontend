<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <div class="mat-elevation-z8" style="width: 80%; margin:0 auto">
        <button mat-raised-button color="primary" (click)="openDialog()">Crear cliente</button>
        <table mat-table [dataSource]="dataSource" >



            <ng-container matColumnDef="codigo">
                <th mat-header-cell *matHeaderCellDef> Codigo </th>
                <td mat-cell *matCellDef="let element"> {{element.idUsuario}} </td>
            </ng-container>

            <ng-container matColumnDef="nombre">
                <th mat-header-cell *matHeaderCellDef> Nombre </th>
                <td mat-cell *matCellDef="let element"> {{element.nameUsuario}} </td>
            </ng-container>
            <ng-container matColumnDef="email">
                <th mat-header-cell *matHeaderCellDef> E-mail </th>
                <td mat-cell *matCellDef="let element"> {{element.emailUsuario}} </td>
            </ng-container>



            <ng-container matColumnDef="estado" >
                <th mat-header-cell *matHeaderCellDef> Estado </th>
                <td mat-cell *matCellDef="let element" style="text-align: center;">
                    <i *ngIf="element.enabledUsuario" class="fa-solid fa-circle" style="color: #09B818;"></i>
                    <i *ngIf="!element.enabledUsuario" class="fa-solid fa-circle" style="color: #EA080B;"></i>
                </td>
            </ng-container>
            <ng-container matColumnDef="direccion" >
                <th mat-header-cell *matHeaderCellDef> Direccion </th>
                <td mat-cell *matCellDef="let element"> {{element.streetUsuario}} </td>
            </ng-container>
            <ng-container matColumnDef="edad">
                <th mat-header-cell *matHeaderCellDef> Edad </th>
                <td mat-cell *matCellDef="let element"> {{element.ageUsuario}} </td>
            </ng-container>
            <ng-container matColumnDef="dni" >
                <th mat-header-cell *matHeaderCellDef> Dni </th>
                <td mat-cell *matCellDef="let element"> {{element.dniUsuario}} </td>
            </ng-container>

            <ng-container matColumnDef="creditoMaximo">
                <th mat-header-cell *matHeaderCellDef> Credito max </th>
                <td mat-cell *matCellDef="let element"> {{element.creditUsuario}} </td>
            </ng-container>

            <ng-container matColumnDef="accion01">
                <th mat-header-cell *matHeaderCellDef> Acciones </th>
                <td mat-cell *matCellDef="let element">
                    <button mat-raised-button color="primary"
                        [routerLink]="['/components/administrador',id,'ediciones-users', element.idUsuario]">
                        <i class="fa-solid fa-pen-to-square" style="color: #ffffff;"></i>
                    </button>
                </td>
            </ng-container>



            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        </table>

    </div>
</body>

</html>
